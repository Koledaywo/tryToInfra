<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск на коленке</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Кинопоиск на коленке</h1>

    <form id="movieForm" aria-label="Форма добавления фильма">
        <label for="movieTitle">Название фильма: </label>
        <input type="text" id="movieTitle" name="movieTitle" required aria-label="Название фильма">

        <label for="movieDescription">Описание:</label>
        <textarea id="movieDescription" name="movieDescription" required aria-label="Описание фильма"></textarea>

        <label for="movieRating">Рейтинг (от 1 до 10):</label>
        <input type="number" id="movieRating" name="movieRating" min="1" max="10" aria-label="Рейтинг фильма">

        <button type="submit" aria-label="Добавить фильм">Добавить фильм</button>
    </form>

    <h2>Список фильмов</h2>
    <ul id="movieList" aria-label="Список фильмов"></ul>

    <script src="script.js" defer></script>
</body>
</html>
